<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.iso" type="image/jpg" />
  </head>
  <body>
    <div class="back-wrapper">
      <header class="header container">
        <div class="header-logo-group">
          <button class="burger-button">
            <img src="./img/hamburger-menu.svg" alt="Menu" />
          </button>
          <a href="/" class="logo">
            <img src="./img/logo.svg" alt="Logo: my home" />
          </a>
        </div>
        <div class="header-search-group">
          <input
            type="search"
            name="search"
            class="input-search"
            placeholder="SEARCH"
          />
          <button class="search-button">
            <img src="./img/search.svg" alt="Button: search" />
          </button>
        </div>
        <div class="header-buttons-group">
          <button class="header-button">
            <img src="./img/user.svg" alt="Button: log in" />
            <span>Log in</span>
          </button>
          <button class="header-button">
            <img src="./img/like.svg" alt="Button: favourites" />
            <span>Favourite</span>
          </button>
          <button class="header-button">
            <img src="./img/cart.svg" alt="Button: cart" />
            <span>Cart</span>
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
